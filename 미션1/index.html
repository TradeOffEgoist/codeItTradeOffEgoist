<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body_desctop">
    <header>
      <div class="header_1">
        <a href="./"
          ><img
            style="cursor: pointer"
            class="panda_logo"
            src="./asset/판다마켓로고.png"
            alt=""
        /></a>
        <nav>
          <div class="nav_item">자유게시판</div>
          <div class="nav_item">중고마켓</div>
        </nav>
      </div>
      <a href="./login"
        ><img
          style="cursor: pointer"
          class="login_btn"
          src="./asset/btn_small.png"
          alt=""
      /></a>
    </header>
    <main class="main_page">
      <div class="page_1">
        <div class="page_1_text_btn">
          <span class="page_1_text">일상의 모든 물건을<br />거래해보세요</span>
          <a href="./items"
            ><img
              style="cursor: pointer"
              class="page_1_btn"
              src="./asset/btn_large.png"
              alt=""
          /></a>
        </div>
        <img
          class="p_1_panda"
          src="./asset/판다_배경사진.png"
          alt=""
        />
      </div>
      <div class="page_2">
        <div class="page_2_text_img">
          <img
            class="page_2_img"
            src="./asset/인기상품을활용해보세요.png"
            alt=""
          />
          <div class="page_2_text">
            <span style="color: #3692ff; font-size: 18px; font-weight: 700"
              >Hot item</span
            >
            <span style="color: #000000; font-size: 40px; font-weight: 700"
              >인기상품을<br />확인해 보세요</span
            >
            <span style="color: #374151; font-size: 24px; font-weight: 500"
              >가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요</span
            >
          </div>
        </div>
      </div>
      <div class="page_3">
        <div class="page_3_text_img">
          <img
            class="page_2_img"
            src="./asset/구매원하는상품을확인하세요.png"
            alt=""
          />
          <div class="page_3_text">
            <span style="color: #3692ff; font-size: 18px; font-weight: 700"
              >Search</span
            >
            <span style="color: #000000; font-size: 40px; font-weight: 700"
              >구매를 원하는<br />상품을 검색하세요</span
            >
            <span style="color: #374151; font-size: 24px; font-weight: 500"
              >구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요</span
            >
          </div>
        </div>
      </div>
      <div class="page_2">
        <div class="page_2_text_img">
          <img
            class="page_2_img"
            src="./asset/판매를원하는상품을등록하세요.png"
            alt=""
          />
          <div class="page_2_text">
            <span style="color: #3692ff; font-size: 18px; font-weight: 700"
              >Register</span
            >
            <span style="color: #000000; font-size: 40px; font-weight: 700"
              >판매를 원하는<br />상품을 등록하세요</span
            >
            <span style="color: #374151; font-size: 22px; font-weight: 500"
              >어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요</span
            >
          </div>
        </div>
      </div>
      <div class="page_1">
        <div class="page_1_text_btn">
          <span class="page_1_text">믿을 수 있는<br />판다마켓 중고거래</span>
        </div>
        <img
          class="p_1_panda"
          src="./asset/믿을수있는판다마켓.png"
          alt=""
        />
      </div>
    </main>
    <footer>
      <span class="footer_text">
        <span style="font-size: 16px; font-weight: 400; color: #9ca3af"
          >©codeit - 2024</span
        >
        <span style="display: flex; gap: 30px">
          <a
            href="./privacy"
            style="
              color: #e5e7eb;
              font-family: Pretendard;
              font-size: 16px;
              font-weight: 400;
              line-height: 19.09px;
              text-align: center;
              cursor: pointer;
            "
            >Privacy Policy</a
          >
          <a
            href="./faq"
            style="
              color: #e5e7eb;
              font-family: Pretendard;
              font-size: 16px;
              font-weight: 400;
              line-height: 19.09px;
              text-align: center;
              cursor: pointer;
            "
            >FAQ</a
          >
        </span>
        <div class="icon">
          <a href="https://www.facebook.com/" target="_blank"
            ><img
              style="cursor: pointer"
              class="icon_item"
              src="./asset/ic_facebook.png"
              alt=""
          /></a>
          <a href="https://x.com/" target="_blank"
            ><img
              style="cursor: pointer"
              class="icon_item"
              src="./asset/ic_twitter.png"
              alt=""
          /></a>
          <a href="https://www.youtube.com/" target="_blank">
            <img
              style="cursor: pointer"
              class="icon_item"
              src="./asset/ic_youtube.png"
              alt=""
          /></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><img
              style="cursor: pointer"
              class="icon_item"
              src="./asset/ic_instagram.png"
              alt=""
          /></a>
        </div>
      </span>
    </footer>
  </body>
</html>
